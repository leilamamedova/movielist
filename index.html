<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__search">
            <form action="#">
                <input type="text" placeholder="Search">
            </form>
        </div>
        <div class="header__logo">
            <img src="public/icons/Logotype.svg" alt="logo">
        </div>
    </header>

    <main class="promo">
        <div class="promo__menu">
            <nav class="promo__menu-list">
                <ul>
                    <li><a class="promo__menu-item promo__menu-item_active" href="#">Movies</a></li>
                    <li><a class="promo__menu-item" href="#">Serials</a></li>
                    <li><a class="promo__menu-item" href="#">Cartoons</a></li>
                    <li><a class="promo__menu-item" href="#">Trailers</a></li>
                </ul>
            </nav>
        </div>
        <div class="promo__content">
            <div class="promo__bg">
                <div class="promo__genre">DRAMA</div>
                <div class="promo__title">The Martian</div>
                <div class="promo__descr">THE STORY OF A MAN SURVIVING ON ANOTHER PLANET ALONE</div>
            </div>
            <div class="promo__interactive">
                <div>
                    <div class="promo__interactive-title">MY MOVIES</div>
                    <ul class="promo__interactive-list">
                        
                    </ul>
                </div>
                <div>
                    <form class="add">
                        <div class="promo__interactive-title">ADD NEW MOVIE</div>
                        <span>Enter the title of the movie</span>
                        <input class="adding__input" type="text" placeholder="Movie title...?">
                        <span>Add to favorites?</span>
                        <input type="checkbox">
                        <button>Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
